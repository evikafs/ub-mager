<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joki Tugas - UB Mager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-yellow-400 shadow">
      <div
        class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-black">UB Mager</h1>
        <div class="space-x-6">
          <a href="index.html" class="text-black hover:underline">Home</a>
          <a href="antarjemput.html" class="text-black hover:underline"
            >Antar Jemput</a
          >
          <a href="jokitugas.html" class="text-black font-semibold"
            >Joki Tugas</a
          >
          <a href="jasatitip.html" class="text-black hover:underline"
            >Jasa Titip</a
          >
        </div>
      </div>
    </nav>

    <!-- Hero -->
    <section class="bg-yellow-400 text-center py-12">
      <h2 class="text-4xl font-bold text-black">Layanan Joki Tugas</h2>
      <p class="mt-2 text-black/80">
        Bantu menyelesaikan tugas dengan cepat dan tepat.
      </p>
    </section>

    <!-- Form -->
    <main class="max-w-xl mx-auto px-6 py-12 bg-white shadow rounded-xl mt-6">
      <form class="space-y-6">
        <div>
          <label class="block font-semibold">Jenis Tugas</label>
          <select
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400"
          >
            <option>Essay</option>
            <option>Makalah</option>
            <option>Presentasi</option>
            <option>Laporan</option>
          </select>
        </div>
        <div>
          <label class="block font-semibold">Deadline</label>
          <input
            type="date"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400"
          />
        </div>
        <div>
          <label class="block font-semibold">Detail Tugas</label>
          <textarea
            rows="4"
            placeholder="Tuliskan detail tugas Anda..."
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400"
          ></textarea>
        </div>
        <button
          type="submit"
          class="w-full bg-yellow-400 text-black font-semibold py-3 rounded-lg hover:bg-yellow-500"
        >
          Ajukan Sekarang
        </button>
      </form>
    </main>
  </body>
</html>
